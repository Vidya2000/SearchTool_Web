<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Results</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Light gray background color */
        }

        h1 {
            color: #333;
            padding: 20px;
            background-color: #fff; /* White background color for the heading */
            margin: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            background-color: rgba(255, 255, 255, 0.5);
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Results for {{ query }}</h1>
    
    <div class="form-container">
        <form method="post" action="{{ url_for('edit_results', query=query) }}">
            <label for="modified_query">Modified Query:</label>
            <input type="text" id="modified_query" name="modified_query" value="{{ query }}" required>
            
            <label for="modified_results">Modified Results:</label>
            <textarea id="modified_results" name="modified_results" rows="4" cols="50">{{ result }}</textarea>
            <br>
            <input type="submit" name="save_to_search_history" value="Save">
        </form>
    </div>
</body>
</html>
